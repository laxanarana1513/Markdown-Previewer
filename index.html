    <!-- <script type="module" src="./index.js"></script> -->
    <script>
        function modifyPreview() {
            let previewSegment = document.getElementById("preview")
            let editorValue = document.getElementById("editor").value
            let markedUpCode = marked.parse(editorValue)
            previewSegment.innerHTML = markedUpCode
        }

        function setAlways() {

            let defaultCode = `\
# Welcome to my React Markdown Previewer!
## This is a sub-heading...

\`Coding is cool and amazing\`

There's also [Links](https://www.freecodecamp.org), and

<dl>
    <dt>Definition List</dt>
    <dd>Is something people use sometimes.</dd>
    <dt>Markdown in HTML</dt>
    <dd>Does not work very well. Use HTML <em>tags</em>.</dd>
</dl> 


\`\`\`
function anotherExample(firstLine, lastLine) {
  if (firstLine == '' && lastLine == '') {
    return multiLineCode;
  }
}
\`\`\`

- And of course there are lists.
    - Some are bulleted.
        - With different indentation levels.
            - That look like this.

> Block Quotes!

You can also make text **bold**... whoa!

![freeCodeCamp Logo](https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/ikqra03zdnggljdu5vv0)


            `;

            let editor = document.getElementById("editor")
            let preview = document.getElementById("preview")
            editor.value = defaultCode;
            preview.innerHTML = marked.parse(defaultCode)
        }
    </script>

    <title>Markdown Previewer</title>
</head>

<body onload="setAlways()" style="background-color: #9fdcc8;">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center bg-dark text-white" style="margin-bottom: 20px;">
                <h1>MARKDOWN PREVIEWER</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 two d-flex flex-column"
                style="width: 48%;background-color: rgb(173 191 227); box-shadow: 1px 1px 8px 5px #443939; margin-bottom: 15px;">
                <div class="sub">
                    <p class="sub-head">Editor</p>
                </div>
                <div class="form-group d-flex flex-column flex-grow-1"> 
                    <textarea class="form-control flex-grow-1" id="editor" onkeyup="modifyPreview()" ></textarea>
                </div>
            </div>
            <div class="col-md-6 two"
                style="width: 48%;background-color: rgb(173 191 227); box-shadow: 1px 1px 8px 5px #443939; margin-bottom: 15px;">
                <div class="sub">
                    <p class="sub-head">Previewer</p>
                </div>
                <div id="preview">

                </div>
            </div>
        </div>
    </div>
